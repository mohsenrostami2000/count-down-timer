<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Countdown</title>
    <!-- styles -->
    <link rel="stylesheet" href="styles.css" />
    <!-- script -->
    <script src="app.js" type="module"></script>
  </head>
  <body>
    <section class="section-center">
      <!-- image -->
      <article class="gift-img">
        <img src="./gift.jpeg" alt="gift picture">
      </article>
      <!-- info -->
      <article class="gift-info">
        <h3>old iphone giveaway</h3>
        <h4 class="giveaway"></h4>
        <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Beatae ea voluptatibus tempora rerum rem adipisci repellat, sit possimus explicabo, esse sapiente ipsam quasi odit doloremque cum recusandae minus debitis! Optio?</p>
        <div class="deadline">
            <!-- item days -->
            <div class="deadline-format">
              <div>
                <h4 class="days">3</h4>
                <span>days</span>
              </div>
            </div>
            <!-- end of item -->
            <div class="deadline-format">
              <div>
                <h4 class="hours">78</h4>
                <span>hours</span>
              </div>
            </div>
            <!-- end of item -->
            <div class="deadline-format">
              <div>
                <h4 class="mins">30</h4>
                <span>days</span>
              </div>
            </div>
            <!-- end of item -->
            <div class="deadline-format">
              <div>
                <h4 class="secs">38</h4>
                <span>secs</span>
              </div>
            </div>
        </div>
        <!-- end of item -->
      </article>
    </section>
  </body>
</html>
